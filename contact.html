        <h2>Contact Form</h2>
        <!-- using form element -->
        <form id="contact-form" method="post" onsubmit="return validateForm();">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your name" required pattern="[A-Za-z\s]+" title="Enter a valid full name containing only letters.">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="k123@gmail.com">

            <input type="text" id="location" name="location" placeholder="Enter your location" required pattern="[A-Za-z\s]+" title="Enter a valid location containing only letters.">
            <button type="submit" class="btn btn-primary">Submit</button>
